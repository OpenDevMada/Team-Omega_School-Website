# ===============================
# = APPLICATION
# ===============================
spring.application.name=School

# ===============================
# = DATABASE CONFIGURATION
# ===============================
# URL de connexion à PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:school_db}

# Utilisateur et mot de passe (utilisateur Flyway / JPA)
spring.datasource.username=${DB_USER:flyway_user}
spring.datasource.password=${DB_PASSWORD:School_userPassword}

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = FLYWAY CONFIGURATION
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Spécifie explicitement l'utilisateur Flyway si différent
spring.flyway.user=${DB_FLYWAY_USER:${DB_USER}}
spring.flyway.password=${DB_FLYWAY_PASSWORD:${DB_PASSWORD}}
